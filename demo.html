<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="js/pook-library.js"></script>
	<script src="js/pot.js"></script>
	<script src="js/seed.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<a-scene>

		<a-pot
			position="0 0 -5">
			<a-seed>
			</a-seed>
		</a-pot>

		<!--USER STUFF-->
		<a-camera fov="60">
			<a-cursor
				color="#fff">
			</a-cursor>
		</a-camera>

		<!--ENVIRONMENT STUFF-->
		<a-entity>
			<a-sky
				color="#eee">
			</a-sky>
			<a-light
				position="0 15 0"
				rotation="-90 0 -1"
				type="spot"
				distance="30">
			</a-light>
			<a-light
				type="ambient"
				intensity="0.7">
			</a-light>
			<a-plane
				width="100"
				height="100"
				rotation="-90 0 0"
				color="#aaa">
			</a-plane>
		</a-entity>
	</a-scene>
</body>
</html>
